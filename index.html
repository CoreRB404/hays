<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting</title>
  
</head>
<body>
  <h2>Redirecting...</h2>

  <a href="dsfsf.html">
    <button id="redirectBtn"></button>
  </a>
<script>
    // Auto-click the button after 1 second
    window.onload = function() {
      setTimeout(function() {
        document.getElementById("redirectBtn").click();
      }, 1000); // 1000 milliseconds = 1 second
    };
  </script>
</body>
</html>
